<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="calculator">
        <div id='screen'>
            <div id="subscreen">Subscreen area</div>
            <div id="mainScreen"></div>
        </div>
        <div id='digits'>
            <button type="button" class="calcBtns" id="on">On</button>
            <button type="button" class="calcBtns" id="off">Off</button>
            <button type="button" class="calcBtns" id="negative">+/-</button>
            <button type="button" class="calcBtns" id="division">/</button>
            
            <button type="button" class="calcBtns" id="7">7</button>
            <button type="button" class="calcBtns" id="8">8</button>
            <button type="button" class="calcBtns" id="9">9</button>
            <button type="button" class="calcBtns" id="product">*</button>
            
            <button type="button" class="calcBtns" id="4">4</button>
            <button type="button" class="calcBtns" id="5">5</button>
            <button type="button" class="calcBtns" id="6">6</button>
            <button type="button" class="calcBtns" id="minus">-</button>
            
            <button type="button" class="calcBtns" id="1">1</button>
            <button type="button" class="calcBtns" id="2">2</button>
            <button type="button" class="calcBtns" id="3">3</button>
            <button type="button" class="calcBtns" id="plus">+</button>
            
            <button type="button" class="calcBtns" id="c">C</button>
            <button type="button" class="calcBtns" id="0">0</button>
            <button type="button" class="calcBtns" id="float">.</button>
            <button type="button" class="calcBtns" id="equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
